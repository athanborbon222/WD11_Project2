<!-- login container-->
    
    <div class="container logincontainer text-center py-5">
        <h1 class="loginHeader display-3">Candidate Login</h1>
        <div class="row">
        <div class="col-sm-12 mt-3">
        <button class="facebookbtn px-2 mx-1"><i class="fa-brands fa-facebook px-1"></i>Connect With Facebook</button>
        <button class="googlebtn px-2 mx-1"><i class="fa-brands fa-google px-1"></i>Connect With Google</button>
        </div>   
        <div class="row">
            <label for="staticEmail" class="col-sm-2 col-form-label"></label>
            <label for="inputPassword" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-12">
            <input type="text" class="form-control  px-5 my-3 emailtxtbox" id="staticEmail" value="" placeholder="Email">
            <input type="password" class="form-control  px-5 my-3 passtxtbox" id="inputPassword" value="" placeholder="Password">
        </div>
        <div class="col-sm-12 px-5 py-3">
        <div class="form-check">
            <span class="d-flex justify-content-between">
                <span><input class="form-check-input" type="checkbox" id="rememberMe"><label class="rememberMe-checkbox">Remember Me</label></span>
                <a href="forgot.html" class="forgot-link">Forgot?</a>
            </span>   
        </div>
         </div>
         <div class="col-sm-12">
            <button class="loginbtn">Login</button>
            <p class="py-2 text-white">New User? <a href="signup.html" class="signup-link"> Sign up FREE Now</a></p>
            <p class="py-3  text-white  terms-para">By connecting to Facebook, I have read and agreed to CareerHub.com <br>
            Terms of Use and Privacy Policy.</p>
         </div>
        </div>
       
    </div>
    </div>
